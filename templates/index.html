<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 text-primary">Movie Recommender</h1>
            <p class="lead text-secondary">Select a movie to get personalized recommendations!</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form action="/recommend" method="post">
                            <div class="mb-3">
                                <label for="movie_id" class="form-label">Select a Movie</label>
                                <select class="form-select" id="movie_id" name="movie_id" required>
                                    <option value="" disabled selected>Choose a movie...</option>
                                    {% for movie in movies %}
                                    <option value="{{ movie['movie_id'] }}">{{ movie['movie_id'] }} - {{ movie['movie_title'] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
